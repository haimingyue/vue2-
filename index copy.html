<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{name}} {{fullName}}
    </div>
    <script src="dist/vue.js"></script>

    <script>
        // 典型的MVVM
        // view   <===VM桥====>   Model
        let vm = new Vue({
            // 按找个套路，Vue就是一个类
            el: '#app',
            data() {
                return {
                    name: '张三',
                    firstName: 'zhang',
                    lastName: 'san'
                }
            },
            computed: {
                fullName: {
                    get() {
                        console.log('ooo')
                        return this.firstName + this.lastName
                    },
                    set() {
                        console.log("set full name")
                    }
                }
            }
        });

        console.log(vm.fullName)
        console.log(vm.fullName)
        vm.firstName = 'wang'
        console.log(vm.fullName)
        setTimeout(() => {
            vm.firstName = '李四';
        }, 1000);

    </script>
</body>

</html>
