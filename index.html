<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" a="111">
        <ul>
            <li>{{name}}</li>
        </ul>
    </div>
    <script src="dist/vue.js"></script>

    <script>
        // 典型的MVVM
        // view   <===VM桥====>   Model
        let vm = new Vue({
            // 按找个套路，Vue就是一个类
            el: '#app',
            data() {
                return { name: [{ first: 'qian' }] }
            }
        });
        // 用户很少对数组的下标进行操作，且消耗严重，所以内部数组不采用defineProperty
        // 所以就要通过 push、shift、pop、unshift、reverse、sort、splice这7个变异方法(可能会更改原数组)进行处理
        // vm.name.push('xiaoming')
        vm.name.push({ 'last': 'heming' })
    </script>
</body>

</html>
