<html lang="en">

<head>

<body>
    <div id="app">
        hello{{name}}word
    </div>
    <script src="dist/vue.js"></script>

    <script>
        // 典型的MVVM
        // view   <===VM桥====>   Model
        let vm = new Vue({
            // 按找个套路，Vue就是一个类
            el: '#app',
            data() {
                return { name: 'qianheming', age: 11 }
            }
        });
        setTimeout(() => {
            // 重新调用render，并没有diff
            console.log('执行')
            vm.name = 'hello'
            // vm._update(vm._render())
        }, 1000)
        // 用户很少对数组的下标进行操作，且消耗严重，所以内部数组不采用defineProperty
        // 所以就要通过 push、shift、pop、unshift、reverse、sort、splice这7个变异方法(可能会更改原数组)进行处理
        // vm.name.push('xiaoming')
        // vm.arr.push({ 'last': 'heming' }) 
        console.log('vm', vm)
    </script>
</body>

</html>
